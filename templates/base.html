<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<header id="main-header">
  <h1 class="site-title">
    <a href="{{ url_for('home') }}" class="logo-link">
      Northstar
      <svg class="star-icon" width="14" height="14" viewBox="0 0 24 24" fill="black" stroke="black" stroke-width="1.5">
        <path d="M12 2L13.5 10.5L22 12L13.5 13.5L12 22L10.5 13.5L2 12L10.5 10.5Z"/>
      </svg>
    </a>
  </h1>
  <nav id="main-nav">
    <ul>
      {% if request.endpoint != 'home' %}
        <li><a href="{{ url_for('home') }}">Home</a></li>
      {% endif %}
      <li><a href="{{ url_for('careers') }}">Careers</a></li>
      <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
    </ul>
  </nav>
</header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Northstar. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
